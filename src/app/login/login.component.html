<ion-header>
    <ion-toolbar>
      <ion-title>
       Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

<ion-content>
    <form [formGroup]='loginForm'>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-item>
                <ion-input formControlName="emailId" type="email" placeholder="Enter your email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button size="large" type="submit" expand="block" (click)="loginUser(loginForm.value)" [disabled]="this.loginForm.invalid || isDisable">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-button size="large" type="submit" expand="block" (click)="doFbLogin()">Login With Fb</ion-button>
    <ion-button routerLink="/signup" size="large" type="submit" expand="block">SIGN UP</ion-button>
  </ion-content>
